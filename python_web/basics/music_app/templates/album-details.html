{% extends 'base.html' %}
{% block site_content %}
<!--Details Page-->
<section id="detailsPage">
    <div class="wrapper">

        <div class="albumCover">
            <!-- Album Image -->
            <img src='{{ album.image_url }}' alt="Cover Image">
        </div>

        <div class="albumInfo">

            <div class="albumText">
                <!-- Album Info -->
                <h1>Name: {{ album.album_name }}</h1>
                <h3>Artist: {{ album.artist }}</h3>
                <h4>Genre: {{ album.genre }}</h4>
                <h4>Price: ${{ album.price }}</h4>
                <p>{{ album.description }}</p>
            </div>
            {% if user.is_authenticated and has_permission %}
            <div class="actionBtn">
                <!-- Album Buttons -->
                <a href="{% url 'edit album' album.id %}" class="edit">Edit</a>
                <a href="{% url 'delete album' album.id %}" class="remove">Delete</a>
            </div>
            {% endif %}

        </div>
    </div>
</section>
{% endblock %}
