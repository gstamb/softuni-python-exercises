{% extends 'shared/nav.html' %}
{% block site_content %}
    <!-- Display paragraph: If there are no cars yet-->
        {% if not cars %}
        <p class="no-articles">No cars yet</p>
        <!-- Display div "car" with information about every car (if any)-->
        {% else %}
            <section id="catalogue">
                <h1>Total cars: {{ cars_cnt }}</h1>
                {% for car in cars %}
                    <div class="car-card">
                        <div class="image-wrap">
                            <img src="{{ car.image_url }}"
                                alt="{{ car.type }}">
                        </div>
                        <!-- car type -->
                        <h3>{{ car.type }}</h3>
                        <!-- car model -->
                        <h1>{{ car.model }}</h1>
                        <div class="details-buttons">
                            <!-- car details button -->
                            <a href="{% url 'details-car' car.id %}" class="details-btn">Details</a>
                        </div>
                    </div>
                    {% endfor %}
        {% endif %}
        </section>
{% endblock %}
