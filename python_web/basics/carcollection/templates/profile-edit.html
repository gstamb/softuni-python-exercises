{% extends 'shared/nav.html' %}
{% block site_content %}
    <!-- edit profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'edit-profile' %}">
            <div class="container">
                <h1>Edit Profile</h1>
                <label for="id_username">Username:</label>
                {{ form.username }}
                <label for="id_email">Email:</label>
                {{ form.email }}
                <label for="id_age">Age:</label>
                {{ form.age }}
                <label for="id_password">Password:</label>
                <input type="password" name="password" value="{{ form.password.value|slice:'20' }}" required="" id="id_password">
                <label for="id_first_name">First Name:</label>
                {{ form.first_name}}
                <label for="id_last_name">Last Name:</label>
                {{ form.last_name}}
                <label for="id_image_url">Profile Picture:</label>
                {{ form.image_url}}
                <!-- {{ form }} -->
                {% csrf_token %}
                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>
{% endblock %}
