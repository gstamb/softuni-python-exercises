{% extends 'shared/nav.html' %}
{% block site_content %}
<section id="delete-page" class="auth">
    <form id="delete" method="POST" action="{% url 'delete-plant' plant.id %}">
        <div class="container">
            <h1>Delete Plant</h1>
            {{ form }}
            {% csrf_token %}
            <input class="btn submit" type="submit" value="Delete Plant">
        </div>
    </form>
</section>
{% endblock %}
