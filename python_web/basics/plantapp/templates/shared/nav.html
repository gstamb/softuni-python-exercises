<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css"/>
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'show-index' %}">MyPlants</a></h1>
        <nav>
            {% if not profile %}
            <a href="{% url 'create-profile' %}">Create Profile</a>
            {% else %}
            <!-- if the user has created a profile -->
            <a href="{% url 'show-catalogue' %}">Catalogue</a>
            <a href="{% url 'create-plant' %}">Create Plant</a>
            <a href="{% url 'show-profile' %}">Profile</a>
            {% endif %}
        </nav>
    </header>
    {{% block site_content %}
    {% endblock %}
    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
