{% extends 'shared/base.html' %}
{% block title %}Login{% endblock %}
{% block site_content %}

<form method="post" action="{% url 'login' %}">
    <fieldset>
        {% if messages %}
        <ul class="messages" style="color: white;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <legend>Profile</legend>
        <div class="form-container-mini">
            <!-- Form for Registration -->
            {{ form }}
        </div>
        <p>Don't have an account? Sign Up <a href="{% url 'register user' %}">Here</a>!</p>
        <button type="submit" class="register">Enter</button>
    </fieldset>
    {% csrf_token %}
</form>
{% endblock %}
