{% extends 'shared/nav.html' %}
{% block site_content %}
        <section id="details">
            <div id="details-wrapper">
                <h2>Profile Details</h2>
                {% if user_profile.image_url %}
                <img id="details-img" src="https://images.pexels.com/photos/3792581/pexels-photo-3792581.jpeg"
                     alt="profile img"/>

                {% else %}
                <img id="details-img" src="/static/images/default.jpg" alt="profile img"/>
                {% endif %}
                <!-- user's full name -->
                <p id="details-title">{{ user_profile.first_name }} {{ user_profile.last_name }}</p>

                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- email -->
                        <p>
                            {{ user_profile.email }}
                        </p>
                        <!-- age -->
                        <p>
                            Age: {{ user_profile.age}}
                        </p>
                        <!-- number of posts -->
                        <p id="nutrition">Posts: {{ posts }}</p>

                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'edit profile' user_profile.id  %}" id="edit-btn">Edit</a>
                        <a href="{% url 'delete profile' user_profile.id %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
